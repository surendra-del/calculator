<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <title>Calcul-lol-ator</title>
</head>
<body>
    <div class="header">Calcul-lol-ator</div> 
    <div class="main">
        <div class="calculator">
            
            <div class="screen-outer">
                <div class="screen">
                    <div class="screen-eqn">123</div>
                    <div class="screen-opn">234</div>
                </div>
            </div>    
            
            <div class="buttons-container">
                <div class="buttons">
                    <div class="numbers">
                        <button number><div>7</div></button>
                        <button number><div>8</div></button>
                        <button number><div>9</div></button>
                        <button number><div>4</div></button>
                        <button number><div>5</div></button>
                        <button number><div>6</div></button>
                        <button number><div>1</div></button>
                        <button number><div>2</div></button>
                        <button number><div>3</div></button>
                        <button id="signBtn"><div>+/-</div></button>
                        <button number><div>0</div></button>
                        <button id="pointBtn"><div>.</div></button>
                    </div>
                    <div class="operations">
                        <button id="clearBtn"><div>AC</div></button>
                        <button operator><div>x</div></button>
                        <button id="addBtn"><div>+</div></button>
                        <button id="deleteBtn"><div>C</div></button>
                        <button operator><div>รท</div></button>
                        <button operator><div>-</div></button>
                        <button operator id="equalsBtn"><div>=</div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
